<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/usr/local/share/fonts</dir>
  <dir>/usr/local/share/fonts/75dpi</dir>
  <cachedir>/var/db/fontconfig</cachedir>
  <cachedir prefix="xdg">fontconfig</cachedir>
  <alias>
    <family>mono</family>
    <prefer><family>Terminal</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Terminal</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Luxi Sans</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Luxi Sans</family></prefer>
  </alias>
  <match target="pattern">
<!-- 
    <edit name="weight" mode="assign" binding="same">
      <const>medium</const>
    </edit>
    <edit name="slant" mode="assign" binding="same">
      <const>roman</const>
    </edit>
    <edit name="pixelsize" mode="assign" binding="same">
      <double>12</double>
    </edit>
--> 
    <edit name="antialias" mode="assign" binding="same">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign" binding="same">
      <bool>false</bool>
    </edit>
    <edit name="autohint" mode="assign" binding="same">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign" binding="same">
      <const>hintnone</const>
    </edit>
    <edit name="lcdfilter" mode="assign" binding="same">
      <const>lcdnone</const>
    </edit>
    <edit name="embeddedbitmap" mode="assign" binding="same">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
